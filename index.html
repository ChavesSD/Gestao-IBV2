<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBV2 - Sistema de Gestão</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="Logo2.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Logo2.png">
    <link rel="shortcut icon" href="Logo2.png">
    <link rel="apple-touch-icon" href="Logo2.png">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-screen" class="login-container">
        <div class="logo-floating">
            <img src="Logo IBV2.png" alt="IBV2 Logo" class="logo-main">
        </div>
        
        <div class="login-box">
            <div class="login-header">
                <p>Sistema de Gestão da Igreja</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="button" class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
            </form>
        </div>
        
        <footer class="login-footer">
            <p>&copy; 2025 IBV2 - Todos os direitos reservados</p>
        </footer>
    </div>

    <!-- Dashboard Principal -->
    <div id="main-app" class="main-app hidden">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="Logo2.png" alt="IBV2 Logo" class="sidebar-logo">
                <h2>IBV2</h2>
            </div>
            
            <ul class="sidebar-menu">
                <li class="menu-item active" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </li>
                <li class="menu-item" data-page="eventos">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Eventos</span>
                </li>
                <li class="menu-item" data-page="membros">
                    <i class="fas fa-users"></i>
                    <span>Membros</span>
                </li>
                <li class="menu-item" data-page="financeiro">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Financeiro</span>
                </li>
                <li class="menu-item" data-page="patrimonio">
                    <i class="fas fa-building"></i>
                    <span>Patrimônio</span>
                </li>
                <li class="menu-item" data-page="relatorios">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </li>
                <li class="menu-item" data-page="configuracoes">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="user-name">Usuário</span>
                </div>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="page-title">Dashboard</h1>
                </div>
                
                <div class="header-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count">3</span>
                    </div>
                    <div class="user-menu">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <!-- Container das Páginas -->
            <div id="page-container" class="page-container">
                <!-- As páginas serão carregadas aqui dinamicamente -->
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
